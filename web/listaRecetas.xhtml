<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./WEB-INF/plantillas/plantilla.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:rich="http://richfaces.org/rich">
   <ui:define name="titulo">Lista Recestas</ui:define>

     
   <ui:define name="content">
        
        <h3>Lista de recetas de la categoria #{busquedaMB.categoriaBuscar.nombre}</h3>
        <rich:dataTable value="#{recetasMB.getRecetasPorCategoria(busquedaMB.categoriaBuscar.id)}" id="dtListaAcciones"   var="receta" rows="15">
             <rich:column>
                    <f:facet name="header">ID</f:facet>
                        #{receta.id}
                </rich:column>   
            <rich:column>
                    <f:facet name="header">Titulo</f:facet>
                        #{receta.titulo}
                </rich:column> 
             <rich:column>
                    <f:facet name="header">Descripcion</f:facet>
                        #{receta.descripcion}
                </rich:column>
             <rich:column>
                    <f:facet name="header">Dificultad</f:facet>
                        #{receta.dificultad}
                </rich:column> 
            <rich:column>
                    <f:facet name="header">Tiempo</f:facet>
                        #{receta.tiempo}
                </rich:column> 
            <rich:column>
                    <f:facet name="header">Categoria</f:facet>
                        #{receta.categoria.nombre}
                </rich:column>
            <rich:column>
                    <f:facet name="header">Detalles</f:facet>
                        <h:form>
                            <h:commandButton class="btn-info" value="Detalles" action="#{recetasMB.ventanaPorReceta(receta.id)}">
                           
                            </h:commandButton> 
                    </h:form>
                </rich:column>
         </rich:dataTable>
        <h:form>
            <p><h:commandButton action="index" value="AtrÃ¡s"/></p>
        </h:form>
    </ui:define>
</ui:composition>
