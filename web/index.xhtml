<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./WEB-INF/plantillas/plantilla.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    <ui:define name="titulo">Inicio</ui:define>

    <ui:define name="top">

    </ui:define>

    <ui:define name="content">

        <h2>Busqueda por categoria.</h2>
        <br/>
        <h5> Seleccione una categoria</h5>
        <br/><br/>

        <rich:dataTable value="#{busquedaMB.categorias}" id="dtListaAcciones"   var="categoria" rows="15">
            <rich:column>
                <f:facet name="header">Id</f:facet>
                    #{categoria.id}
            </rich:column> 
            <rich:column>
                <f:facet name="header">Nombre</f:facet>

                <h:column>
                    <h:form>
                        <h:commandLink action="#{busquedaMB.ventanaPorCategoria(categoria.id)}">
                            <img src="resources/Imagenes/#{categoria.nombre}.jpg" title="#{categoria.nombre}" alt="#{categoria.nombre}"/>
                        </h:commandLink>
                    </h:form>
                </h:column>
            </rich:column>
        </rich:dataTable>
    </ui:define>
</ui:composition>
